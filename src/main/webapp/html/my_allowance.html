<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<title>我的补贴</title>

<!--公共集合样式-->
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="jquery.mobile-1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
<script src="jquery.mobile-1.4.5/js/jquery.js"></script>
<script src="jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>


</head>
<body>

<div class="m-box">
	<div class="head">
		<a href="#"></a>
		<span>我的补贴</span>
		<div class="del" id="del">删除</div>
	</div>
	<div style="height: 50px;"></div>
	<div class="list">
		<ul>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">1两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="100">100</span></div>
					</div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">2两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="80">80</span></div>
					</div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">3两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="120">120</span></div>
					</div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">4两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="200">200</span></div>
					</div>
				</div>
			</li>
		</ul>
	</div>

	
	
	<div data-role="none">
		<div class="foot clearfix">
		<!--全选-->
			<div class="all-check">
				全选
			<div class="gap-check check"></div>
			</div>
			  <!--总价-->
			<div class="foot-box">
						<div class=" itme all-price" style="margin-left: -40px;">消耗总积分:2000</div>
						<div class="itme" style="margin-left:20px;margin-top: -5px;"><input type="button" class="btn" value="确认下单"  /></div>
					</div>	
				</div>
	</div>
	 <div data-role="navbar" id="divtab">
				 <ul>
					 <li><a href="" ><i class="fa fa-cart-plus"></i><br/>补贴列表</a></li> 
					 <li><a href="" class="ui-btn-active ui-state-persist"><i class="fa fa-street-view"></i><br/>我的补贴</a></li>
					 <li><a href="" ><i class="fa fa-user"></i><br/>个人中心</a></li>
				 </ul>
	</div>
</div>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
